front_home:
  path:       /
  controller: Main
  action:     frontHome

login:
  path:       /connexion
  controller: Person
  action:     login

subscription:
  path:       /inscription
  controller: Person
  action:     register

logout:
  path:       /deconnexion
  controller: Person
  action:     logout

verification:
  path:       /utilisateurs/verification/{pseudo}-{key}
  controller: Person
  action:     verification
  requirements:
    pseudo:     ([a-zA-Z0-9-_]{2,25})
    key:        (\d+)

reset_password:
  path:       /utilisateurs/password_reset/{id}-{key}
  controller: Person
  action:     resetPassword
  requirements:
    id:     (\d+)
    key:    (\d+)

forget_password:
  path:       /forget_password
  controller: Person
  action:     forgetPasswordMail

404:
  path:       /404
  controller: Main
  action:     page404