front_home:
  path:       /
  controller: Main
  action:     frontHome

login:
  path:       /connexion
  controller: Person
  action:     login

subscription:
  path:       /inscription
  controller: Person
  action:     register

logout:
  path:       /deconnexion
  controller: Person
  action:     logout

/utilisateurs/verification/{pseudo}-{key}:
  controller: Person
  action:     verification
  pseudo:     ([a-zA-Z0-9-_]{2,25})
  key:        (\d+)

404:
  path:       /404
  controller: Main
  action:     page404