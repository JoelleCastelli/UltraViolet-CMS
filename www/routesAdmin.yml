# GLOBAL
/admin:
  controller: Main
  action:     default

# PAGES
/admin/pages:
  controller: Page
  action:     showAll

/admin/pages/creation:
  controller: Page
  action:     createPage

# ARTICLES
/admin/articles:
  controller: Article
  action:     showAll

/admin/articles/modification:
  controller: Article
  action:     modifyArticle

/admin/tab-change:
  controller: Article
  action:     tabChange

# PRODUCTIONS
/admin/productions:
  controller: Production
  action:     showAll

/admin/productions/creation:
  controller: Production
  action:     addProduction

/admin/productions/creation-tmdb:
  controller: Production
  action:     addProductionTmdb

/admin/productions/tmdb-request:
  controller: Production
  action:     tmdbRequest

/admin/productions/productions-data:
  controller: Production
  action:     getProductions

/admin/productions/modification/{id}-{name}:
  controller: Production
  action:     updateProduction
  middleware: Editor
  id:         (\d+)
  name:       ([a-zA-Z]+)

# COMMENTS
/admin/commentaires:
  controller: Comment
  action:     showAll

# TEMPLATES
/admin/templates:
  controller: Template
  action:     showAll

# STATS
/admin/statistiques:
  controller: Stats
  action:     showAll

# USERS
/admin/utilisateurs:
  controller: Person
  action:     showAll

/admin/utilisateur:
  controller: User
  action:     show

/admin/utilisateurs/creation:
  controller: User
  action:     add

# MEDIAS
/admin/medias:
  controller: Media
  action:     showAll

/admin/medias/chargement:
  controller: Media
  action: upload

# SETTINGS
/admin/parametres:
  controller: Settings
  action: showAll
  middleware: Admin, Editor, Moderator