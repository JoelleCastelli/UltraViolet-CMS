# GLOBAL
admin:
  path:       /admin
  controller: Main
  action:     default

routes: 
  path:       /admin/routes
  controller: Main
  action:     getRoute
# PAGES
pages_list:
  path:       /admin/pages
  controller: Page
  action:     showAll

page_creation:
  path:       /admin/pages/creation
  controller: Page
  action:     addPage

page_delete:
  path:       /admin/pages/delete
  controller: Page
  action:     deletePage

page_update:
  path:       /admin/pages/update
  controller: Page
  action:     updatePage

pages-data:
  path:       /admin/pages-data
  controller: Page
  action:     getPages

# ARTICLES
articles_list:
  path:       /admin/articles
  controller: Article
  action:     showAll

article_update:
  path:       /admin/articles/modification
  controller: Article
  action:     modifyArticle

article_tab_change:
  path:       /admin/tab-change
  controller: Article
  action:     tabChange

# PRODUCTIONS
productions_list:
  path:       /admin/productions
  controller: Production
  action:     showAll

productions_creation:
  path:       /admin/productions/creation
  controller: Production
  action:     addProduction

productions_creation_tmdb:
  path:       /admin/productions/creation-tmdb
  controller: Production
  action:     addProductionTmdb

productions_tmdb_request:
  path:       /admin/productions/tmdb-request
  controller: Production
  action:     tmdbRequest

productions_data:
  path:       /admin/productions/productions-data
  controller: Production
  action:     getProductions

production_update:
  path:       /admin/productions/modification/{id}
  controller: Production
  action:     updateProduction
  middleware: Editor
  requirements:
    id:       (\d+)

production_delete:
  path:       /admin/productions/supprimer
  controller: Production
  action:     deleteProduction
  middleware: Editor
  requirements:
    id:       (\d+)

# COMMENTS
comments_list:
  path:       /admin/commentaires
  controller: Comment
  action:     showAll

# TEMPLATES
templates_lists:
  path:       /admin/templates
  controller: Template
  action:     showAll

# STATS
stats:
  path:       /admin/statistiques
  controller: Stats
  action:     showAll

# USERS
users_list:
  path:       /admin/utilisateurs
  controller: Person
  action:     showAll

users_data:
  path:       /admin/utilisateurs/utilisateurs-data
  controller: Person
  action:     getUsers

user_show:
  path:       /admin/utilisateur
  controller: Person
  action:     show

user_creation:
  path:       /admin/utilisateurs/creation
  controller: Person
  action:     add

# MEDIAS
media_list:
  path:       /admin/medias
  controller: Media
  action:     showAll

media_upload:
  path:       /admin/medias/chargement
  controller: Media
  action:     upload

# SETTINGS
settings:
  path:       /admin/parametres
  controller: Settings
  action:     showAll
  middleware: Admin, Editor, Moderator